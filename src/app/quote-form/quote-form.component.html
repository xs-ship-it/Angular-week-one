<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Create a new Quote</h1>
           <hr>

        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
           <div class="form-group">
  
                <strong><label for="publisher">publisher</label></strong>
               <input type="text"  class="form-control" id="publisher"[(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
             
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
              <p>state the publisher</p>
            </div>
  
        </div>
        <div class="form-group">
  
            <strong><label for="author">author</label></strong>
            <input type="text"  class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>state the author</p>
            </div>
  
        </div>
        <div class="form-group">
  
            <strong><label for="description">Quote</label></strong>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description='ngModel' >
            </textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p> state the quote</p>
            </div>
  
        </div>
        <div class="form-group">
            <strong><label for="complete">published</label></strong>
            <br>
            <input type='date' id="complete" [(ngModel)]="newQuote.date" name="date" #date='ngModel' required>
            
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>state the date</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-success"> Add Quote</button>
    </form>
      </div>
    </div>
  </div>
