<br><P>published by :{{quote.publisher}};{{quote.date|date}}</P>

<div class="col-md-6">
    <i (click)='likeBtnClick()' class="far fa-grin-alt fa-2x"></i>{{likes}} &nbsp;&nbsp;

</div>

<button onclick="alert('do you want do delete quote')" (click)="quoteComplete(true)" class="btn btn-sm btn-danger">Delete Quote</button>
